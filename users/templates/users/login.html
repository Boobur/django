{% extends "users/base.html" %}
{% load static %}
{% block title %}
    Login
{% endblock title%}

{% block content %}

<div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"></a></div>
					<h2 class="auth-heading text-center mb-5">Вход</h2>
			        <div class="auth-form-container text-left">
						<form class="auth-form login-form" method="POST">
								{% csrf_token%}        
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Имя пользователя</label>
								<input id="signin-email" name="username" type="text" class="form-control signin-email" placeholder="Username" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Пароль</label>
								<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Запомни меня
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Войти</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">Нет акаунта? Регистрируетесь <a class="text-link" href="" >Здесь</a>.</div>
					</div><!--//auth-form-container-->	

                </div><!--//auth-body-->
                <footer class="app-auth-footer">
                        <div class="container text-center py-3">
                             <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
                            <small class="copyright">&copy;PaxtaOBOD&Автосалон</small>
                           
                        </div>
                    </footer><!--//app-auth-footer-->	
                </div><!--//flex-column-->   
            </div><!--//auth-main-col-->
            <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
                <div class="auth-background-holder">			    
                </div>
                <div class="auth-background-mask"></div>
                <div class="auth-background-overlay p-3 p-lg-5">
                    <div class="d-flex flex-column align-content-end h-100">
                        <div class="h-100"></div>
                    </div>
                </div><!--//auth-background-overlay-->
            </div><!--//auth-background-col-->
        
        </div><!--//row-->
{% endblock content %}
