{% extends 'staffer/layout.html' %}	
{% load static %}
{% block content %}
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-3">Окно ввода информации о автомобилях</h2>
                <div class="col-md-6">
                    <form enctype="multipart/form-data" method="post" id="carinfo_form" novalidate >
                        {% csrf_token%}
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Наименование</label>
                                {{form.car_name}}   
                            </div>  
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_colors">Тип автомобилья</label>
                                {{form.car_category}}   
                            </div> 
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_colors">Цвет автомобиля</label>
                                {{form.car_colors}}   
                            </div>  
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_colors">Описание</label>
                                {{form.description}}   
                            </div> 
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_colors">Полный текст</label>
                                {{form.full_text}}   
                            </div> 
                            <div class="mb-3">
                                <label  class="form-label">Фото автомобилья</label>
                                {{form.car_photo}}   
                            </div> 
                              
                            <div class="text-right"><input type="submit" value="Создать" class="btn btn-success mt-2 "></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
