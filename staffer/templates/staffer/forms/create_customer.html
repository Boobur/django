{% extends 'staffer/layout.html' %}	
{% load static %}
{% block content %}
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-3">Окно ввода информации о клиентах</h2>
                <form action="" method="post">
                    {% csrf_token%}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Фамилия</label>
                                {{form.surname}}   
                            </div> 
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Имя</label>
                                {{form.name}}   
                            </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Телефон №1</label>
                                {{form.phone1}}   
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Телефон №2</label>
                                {{form.phone2}}   
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label  class="form-label" for="id_car_name">Е-майл</label>
                                {{form.email}}   
                            </div>
                        </div>
                        <div class="col-md-6">
                        <div class="mb-3">
                            <label  class="form-label" for="id_car_name">Адрес</label>
                            {{form.address}}   
                        </div>  
                        </div>
                    </div>
                    <div class="text-right"><input type="submit" value="Создать" class="btn btn-success mt-2 "></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
